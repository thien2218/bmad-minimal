$schema: ../../../internal/checklist.schema.json
id: change-checklist
title: Change Navigation Checklist
version: 1.0.0
description: Systematically guide the selected Agent and user through the analysis and planning required when a significant change (pivot, tech issue, missing requirement, failed story) is identified during the BMad workflow.
category: planning
scope: project
items:
  # Understand the Trigger & Context
  - id: TRIGGER-001
    text: Identify Triggering Story - Clearly identify the story (or stories) that revealed the issue
    required: true
    category: requirements
    verification:
      type: manual
      instructions: Document the specific story ID and what happened
  - id: TRIGGER-002
    text: Define the Issue - Is it a technical limitation/dead-end?
    required: true
    category: requirements
    verification:
      type: manual
      instructions: Categorize the type of issue encountered
  - id: TRIGGER-003
    text: Define the Issue - Is it a newly discovered requirement?
    required: true
    category: requirements
    verification:
      type: manual
      instructions: Determine if new requirements emerged
  - id: TRIGGER-004
    text: Define the Issue - Is it a fundamental misunderstanding of existing requirements?
    required: true
    category: requirements
    verification:
      type: manual
      instructions: Check if requirements were misinterpreted
  - id: TRIGGER-005
    text: Define the Issue - Is it a necessary pivot based on feedback or new information?
    required: true
    category: requirements
    verification:
      type: manual
      instructions: Assess if pivot is needed based on new info
  - id: TRIGGER-006
    text: Define the Issue - Is it a failed/abandoned story needing a new approach?
    required: true
    category: requirements
    verification:
      type: manual
      instructions: Determine if story approach needs rework
  - id: TRIGGER-007
    text: Assess Initial Impact - Describe the immediate observed consequences
    required: true
    category: requirements
    verification:
      type: manual
      instructions: Document blocked progress, incorrect functionality, non-viable tech
  - id: TRIGGER-008
    text: Gather Evidence - Note specific logs, error messages, user feedback, or analysis
    required: true
    category: documentation
    verification:
      type: manual
      instructions: Collect and document supporting evidence

  # Epic Impact Assessment
  - id: EPIC-001
    text: Analyze Current Epic - Can the current epic containing the trigger story still be completed?
    required: true
    category: requirements
    verification:
      type: manual
      instructions: Assess epic viability with the change
  - id: EPIC-002
    text: Analyze Current Epic - Does the current epic need modification?
    required: true
    category: requirements
    verification:
      type: manual
      instructions: Identify needed story changes, additions, removals
  - id: EPIC-003
    text: Analyze Current Epic - Should the current epic be abandoned or fundamentally redefined?
    required: true
    category: requirements
    verification:
      type: manual
      instructions: Determine if epic needs complete restructuring
  - id: EPIC-004
    text: Analyze Future Epics - Review all remaining planned epics
    required: true
    category: requirements
    verification:
      type: manual
      instructions: Assess impact on future work
  - id: EPIC-005
    text: Analyze Future Epics - Does the issue require changes to planned stories in future epics?
    required: true
    category: requirements
    verification:
      type: manual
      instructions: Identify downstream story impacts
  - id: EPIC-006
    text: Analyze Future Epics - Does the issue invalidate any future epics?
    required: true
    category: requirements
    verification:
      type: manual
      instructions: Check if any epics become obsolete
  - id: EPIC-007
    text: Analyze Future Epics - Does the issue necessitate the creation of entirely new epics?
    required: true
    category: requirements
    verification:
      type: manual
      instructions: Determine if new epics are needed
  - id: EPIC-008
    text: Analyze Future Epics - Should the order/priority of future epics be changed?
    required: true
    category: requirements
    verification:
      type: manual
      instructions: Assess epic sequencing changes
  - id: EPIC-009
    text: Summarize Epic Impact - Document overall effect on project's epic structure and flow
    required: true
    category: documentation
    verification:
      type: manual
      instructions: Create comprehensive epic impact summary

  # Artifact Conflict & Impact Analysis
  - id: ARTIFACT-001
    text: Review PRD - Does the issue conflict with core goals or requirements?
    required: true
    category: requirements
    verification:
      type: manual
      instructions: Cross-check against PRD objectives
  - id: ARTIFACT-002
    text: Review PRD - Does the PRD need clarification or updates?
    required: true
    category: requirements
    verification:
      type: manual
      instructions: Identify PRD sections needing revision
  - id: ARTIFACT-003
    text: Review Architecture - Does the issue conflict with documented architecture?
    required: true
    category: requirements
    verification:
      type: manual
      instructions: Check components, patterns, tech choices
  - id: ARTIFACT-004
    text: Review Architecture - Are specific components/diagrams/sections impacted?
    required: true
    category: requirements
    verification:
      type: manual
      instructions: Identify affected architecture elements
  - id: ARTIFACT-005
    text: Review Architecture - Does the technology list need updating?
    required: true
    category: requirements
    verification:
      type: manual
      instructions: Check if tech stack changes are needed
  - id: ARTIFACT-006
    text: Review Architecture - Do data models or schemas need revision?
    required: true
    category: requirements
    verification:
      type: manual
      instructions: Assess data structure impacts
  - id: ARTIFACT-007
    text: Review Architecture - Are external API integrations affected?
    required: true
    category: requirements
    verification:
      type: manual
      instructions: Check integration impacts
  - id: ARTIFACT-008
    text: Review Frontend Spec - Does the issue conflict with FE architecture or UI/UX design?
    required: false
    category: requirements
    notes: Only applicable if frontend exists
    verification:
      type: manual
      instructions: Check FE architecture, component library, UI/UX design
  - id: ARTIFACT-009
    text: Review Frontend Spec - Are specific FE components or user flows impacted?
    required: false
    category: requirements
    notes: Only applicable if frontend exists
    verification:
      type: manual
      instructions: Identify affected frontend elements
  - id: ARTIFACT-010
    text: Review Other Artifacts - Consider impact on deployment scripts, IaC, monitoring setup
    required: false
    category: requirements
    verification:
      type: manual
      instructions: Check operational artifacts
  - id: ARTIFACT-011
    text: Summarize Artifact Impact - List all artifacts requiring updates
    required: true
    category: documentation
    verification:
      type: manual
      instructions: Document all artifacts needing changes

  # Path Forward Evaluation
  - id: PATH-001
    text: Option 1 Direct Adjustment - Can issue be addressed by modifying/adding future stories?
    required: true
    category: requirements
    verification:
      type: manual
      instructions: Evaluate feasibility of direct adjustments
  - id: PATH-002
    text: Option 1 Direct Adjustment - Define scope and nature of adjustments
    required: true
    category: requirements
    verification:
      type: manual
      instructions: Document specific adjustment details
  - id: PATH-003
    text: Option 1 Direct Adjustment - Assess feasibility, effort, and risks
    required: true
    category: requirements
    verification:
      type: manual
      instructions: Perform risk/effort analysis
  - id: PATH-004
    text: Option 2 Rollback - Would reverting completed stories simplify addressing the issue?
    required: true
    category: requirements
    verification:
      type: manual
      instructions: Evaluate rollback benefits
  - id: PATH-005
    text: Option 2 Rollback - Identify specific stories/commits to consider for rollback
    required: true
    category: requirements
    verification:
      type: manual
      instructions: List rollback candidates
  - id: PATH-006
    text: Option 2 Rollback - Assess effort required for rollback
    required: true
    category: requirements
    verification:
      type: manual
      instructions: Estimate rollback effort
  - id: PATH-007
    text: Option 2 Rollback - Assess impact of rollback (lost work, data implications)
    required: true
    category: requirements
    verification:
      type: manual
      instructions: Document rollback consequences
  - id: PATH-008
    text: Option 2 Rollback - Compare net benefit/cost vs Direct Adjustment
    required: true
    category: requirements
    verification:
      type: manual
      instructions: Perform comparative analysis
  - id: PATH-009
    text: Option 3 Re-scoping - Is original PRD MVP still achievable given constraints?
    required: true
    category: requirements
    verification:
      type: manual
      instructions: Assess MVP viability
  - id: PATH-010
    text: Option 3 Re-scoping - Does MVP scope need reduction?
    required: true
    category: requirements
    verification:
      type: manual
      instructions: Identify features/epics to remove
  - id: PATH-011
    text: Option 3 Re-scoping - Do core MVP goals need modification?
    required: true
    category: requirements
    verification:
      type: manual
      instructions: Assess goal changes needed
  - id: PATH-012
    text: Option 3 Re-scoping - Are alternative approaches needed to meet original MVP intent?
    required: true
    category: requirements
    verification:
      type: manual
      instructions: Explore alternative solutions
  - id: PATH-013
    text: Option 3 Re-scoping - Does issue necessitate fundamental replan or new PRD V2?
    required: true
    category: requirements
    verification:
      type: manual
      instructions: Determine if complete restart needed
  - id: PATH-014
    text: Select Recommended Path - Agree on most viable path forward
    required: true
    category: requirements
    verification:
      type: manual
      instructions: Document selected approach with rationale

  # Sprint Change Proposal Components
  - id: PROPOSAL-001
    text: Identified Issue Summary - Clear, concise problem statement
    required: true
    category: documentation
    verification:
      type: manual
      instructions: Write executive summary of issue
  - id: PROPOSAL-002
    text: Epic Impact Summary - How epics are affected
    required: true
    category: documentation
    verification:
      type: manual
      instructions: Summarize epic-level impacts
  - id: PROPOSAL-003
    text: Artifact Adjustment Needs - List of documents to change
    required: true
    category: documentation
    verification:
      type: manual
      instructions: List all artifacts requiring updates
  - id: PROPOSAL-004
    text: Recommended Path Forward - Chosen solution with rationale
    required: true
    category: documentation
    verification:
      type: manual
      instructions: Document selected path and reasoning
  - id: PROPOSAL-005
    text: PRD MVP Impact - Changes to scope/goals (if any)
    required: true
    category: documentation
    verification:
      type: manual
      instructions: Document MVP scope changes
  - id: PROPOSAL-006
    text: High-Level Action Plan - Next steps for stories/updates
    required: true
    category: documentation
    verification:
      type: manual
      instructions: Create action item list
  - id: PROPOSAL-007
    text: Agent Handoff Plan - Identify roles needed (PM, Arch, Design Arch, PDM)
    required: true
    category: documentation
    verification:
      type: manual
      instructions: Assign responsibilities to agents

  # Final Review & Handoff
  - id: FINAL-001
    text: Review Checklist - Confirm all relevant items were discussed
    required: true
    category: documentation
    verification:
      type: manual
      instructions: Verify checklist completeness
  - id: FINAL-002
    text: Review Sprint Change Proposal - Ensure it accurately reflects decisions
    required: true
    category: documentation
    verification:
      type: manual
      instructions: Validate proposal accuracy
  - id: FINAL-003
    text: User Approval - Obtain explicit user approval for the proposal
    required: true
    category: documentation
    verification:
      type: manual
      instructions: Get formal approval from user
  - id: FINAL-004
    text: Confirm Next Steps - Reiterate handoff plan and next actions
    required: true
    category: documentation
    verification:
      type: manual
      instructions: Clarify immediate next steps

metadata:
  author: Thien Huynh
  created: "2025-08-21"
  tags: ["change-management", "planning", "pivot", "issue-resolution"]
